<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Категории</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <main class="content section">
      <img src="./images/decor-sheet-green.svg" alt="Зеленый лист" class="content__image-sheet-green">
      <img src="./images/decor-sheet-grey.svg" alt="Серый лист" class="content__image-sheet-grey">
      <img src="./images/decor-tochki.png" alt="Декоративные точки" class="content__image-points">
      <img src="./images/decor-grey.png" alt="Декоративные штрихи" class="content__image-decor">
      <img src="./images/decor-elips.svg" alt="Декоративный круг" class="content__image-elips">
      <section class="categories section">
        <h1 class="categories__title">Категории</h1>
        <img src="./images/decor-line-yellow.png" alt="Желтая линия" class="categories__line">

        <div class="categories__cards section">

          <div class="categories__card">
            <h2 class="categories__text">Пестициды</h2>
            <div class="categories__ellips-big"></div>
            <div class="categories__ellips-medium"></div>
            <div class="categories__ellips-small"></div>
          </div>

          <div class="categories__card">
            <h2 class="categories__text">Культуры</h2>
            <div class="categories__ellips-big"></div>
            <div class="categories__ellips-medium"></div>
            <div class="categories__ellips-small"></div>
          </div>

          <div class="categories__card">
            <h2 class="categories__text">Вредители</h2>
            <div class="categories__ellips-big"></div>
            <div class="categories__ellips-medium"></div>
            <div class="categories__ellips-small"></div>
          </div>

          <div class="categories__card">
            <h2 class="categories__text">Действующие вещества</h2>
            <div class="categories__ellips-big"></div>
            <div class="categories__ellips-medium"></div>
            <div class="categories__ellips-small"></div>
          </div>

        </div>
      </section>
    </main>
  </div>
</body>

</html>
